<div class="blog-post">
  <h2 class="blog-post-title">$title$</h2>
  <p class="blog-post-meta">$date$
     $if(author)$
        por <a href="#$author$">$author$</a>
     $endif$
  </p>

  $body$

</div><!-- /.blog-post -->

<ul class="pager">
  <li><a href="#">Previous</a></li>
  <li><a href="#">Next</a></li>
</ul>
